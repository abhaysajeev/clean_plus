<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CleanPlus - Professional Login</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: linear-gradient(
    135deg, 
    #009846 0%, 
    #b7f4d8 60%, 
    #eafcf7 100%);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  position: relative;
  overflow-x: hidden;
}

.bg-pattern {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(0,152,70,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
}

.floating-elements {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 2;
}

.float-icon {
  position: absolute;
  color: rgba(0, 152, 70, 0.1);
  animation: float 8s ease-in-out infinite;
}

.float-icon:nth-child(2n) { animation-delay: -2s; }
.float-icon:nth-child(3n) { animation-delay: -4s; }
.float-icon:nth-child(4n) { animation-delay: -6s; }

@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
  50% { transform: translateY(-30px) rotate(10deg); opacity: 0.15; }
}

.icon-1 { top: 10%; left: 15%; font-size: 2rem; }
.icon-2 { top: 20%; right: 20%; font-size: 1.5rem; }
.icon-3 { top: 40%; left: 10%; font-size: 1.8rem; }
.icon-4 { top: 60%; right: 15%; font-size: 2.2rem; }
.icon-5 { top: 75%; left: 20%; font-size: 1.6rem; }
.icon-6 { top: 30%; right: 10%; font-size: 1.4rem; }

.login-container {
  position: relative;
  z-index: 3;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.login-card {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 24px;
  box-shadow: 
    0 32px 64px rgba(0, 152, 70, 0.1),
    0 16px 32px rgba(0, 152, 70, 0.05),
    0 8px 16px rgba(0, 152, 70, 0.05);
  overflow: hidden;
  width: 100%;
  max-width: 1000px;
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  display: flex;
  min-height: 500px;
}

.login-left {
  flex: 1;
  background: linear-gradient(
    135deg, 
    #00b854 0%, 
    #009846 60%, 
    #046431 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 60px 40px;
  position: relative;
  overflow: hidden;
}

.login-left::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="0.8" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="30" r="1.2" fill="rgba(255,255,255,0.08)"/><circle cx="40" cy="70" r="0.6" fill="rgba(255,255,255,0.12)"/><circle cx="70" cy="80" r="1" fill="rgba(255,255,255,0.09)"/><circle cx="30" cy="50" r="0.7" fill="rgba(255,255,255,0.1)"/></svg>');
  animation: sparkle 4s ease-in-out infinite;
}

@keyframes sparkle {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 0.6; }
}

.logo-container {
  text-align: center;
  margin-bottom: 30px;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.logo-image {
  width: 350px;
  height: 70px;
  object-fit: contain;
  margin-bottom: 20px;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.1);
  padding: 5px;
  backdrop-filter: blur(15px);
  border: 2px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  /* transition: all 0.3s ease; */
}

.logo-image:hover {
  /* transform: translateY(-5px); */
  box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
}



.brand-text {
  color: white;
  text-align: center;
}

.brand-name {
  font-size: 2.8rem;
  font-weight: 800;
  margin-bottom: 5px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  letter-spacing: -0.02em;
}

.brand-subtitle {
  font-size: 1.1rem;
  font-weight: 500;
  margin-bottom: 20px;
  opacity: 0.9;
}

.brand-tagline {
  font-size: 0.95rem;
  line-height: 1.6;
  opacity: 0.85;
  max-width: 280px;
  margin: 0 auto;
}

.quality-badge {
  color: rgba(255, 255, 255, 0.9);
  font-size: 0.85rem;
  font-weight: 700;
  letter-spacing: 1px;
  text-align: center;
  background: rgba(255, 255, 255, 0.15);
  padding: 8px 20px;
  border-radius: 50px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  margin-bottom: 30px;
}

.login-right {
  flex: 1;
  padding: 60px 50px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  background: linear-gradient(135deg, #ffffff 0%, #f8fffe 100%);
}

.login-header {
  text-align: center;
  margin-bottom: 40px;
}

.login-title {
  font-size: 2.2rem;
  font-weight: 700;
  color: #2c3e50;
  margin-bottom: 8px;
  background: linear-gradient(135deg, #2c3e50 0%, #009846 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.login-subtitle {
  color: #64748b;
  font-size: 1rem;
  font-weight: 500;
}

.form-group {
  margin-bottom: 24px;
}

.input-wrapper {
  position: relative;
}

.form-control {
  width: 100%;
  padding: 16px 20px 16px 50px;
  border: 2px solid #e2e8f0;
  border-radius: 16px;
  font-size: 1rem;
  transition: all 0.3s ease;
  background: #fafafa;
  color: #2c3e50;
}

.form-control:focus {
  outline: none;
  border-color: #009846;
  background: white;
  box-shadow: 0 0 0 4px rgba(0, 152, 70, 0.1);
}

.input-icon {
  position: absolute;
  left: 18px;
  top: 50%;
  transform: translateY(-50%);
  color: #64748b;
  font-size: 1.1rem;
  transition: color 0.3s ease;
}

.form-control:focus + .input-icon {
  color: #009846;
}

.password-toggle {
  position: absolute;
  right: 18px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: #64748b;
  cursor: pointer;
  font-size: 1.1rem;
  transition: color 0.3s ease;
}

.password-toggle:hover {
  color: #009846;
}

.form-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.form-check {
  display: flex;
  align-items: center;
}

.form-check-input {
  width: 18px;
  height: 18px;
  margin-right: 8px;
  accent-color: #009846;
}

.form-check-label {
  color: #64748b;
  font-size: 0.9rem;
  font-weight: 500;
}

.forgot-link {
  color: #009846;
  text-decoration: none;
  font-size: 0.9rem;
  font-weight: 600;
  transition: color 0.3s ease;
}

.forgot-link:hover {
  color: #007F3F;
}

.btn-login {
  width: 100%;
  padding: 16px;
  background: linear-gradient(135deg, #009846 0%, #00b854 100%);
  border: none;
  border-radius: 16px;
  color: white;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 8px 24px rgba(0, 152, 70, 0.3);
  position: relative;
  overflow: hidden;
}

.btn-login::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s ease;
}

.btn-login:hover::before {
  left: 100%;
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 32px rgba(0, 152, 70, 0.4);
}

.btn-login:active {
  transform: translateY(0);
}



@media (max-width: 768px) {
  .login-card {
    flex-direction: column;
    margin: 10px;
    min-height: auto;
  }
  
  .login-left,
  .login-right {
    padding: 40px 30px;
  }
  
  .login-title {
    font-size: 1.8rem;
  }
  
  .logo-image {
    width: 250px;
    height: 120px;
  }
}

@media (max-width: 480px) {
  .login-left,
  .login-right {
    padding: 30px 20px;
  }
  
  .form-control {
    padding: 14px 18px 14px 45px;
  }
  
  .input-icon {
    left: 16px;
  }
  
  .password-toggle {
    right: 16px;
  }
  
  .logo-image {
    width: 200px;
    height: 100px;
  }
}


</style>
</head>
<body>
<!-- Background Pattern -->
<div class="bg-pattern"></div>

<!-- Floating Elements -->
<div class="floating-elements">
  <i class="fas fa-tshirt float-icon icon-1"></i>
  <i class="fas fa-soap float-icon icon-2"></i>
  <i class="fas fa-home float-icon icon-3"></i>
  <i class="fas fa-cut float-icon icon-4"></i>
  <i class="fas fa-iron float-icon icon-5"></i>
  <i class="fas fa-recycle float-icon icon-6"></i>
</div>

<!-- Login Container -->
<div class="login-container">
  <div class="login-card">
    <!-- Left Panel -->
    <div class="login-left">
      <div class="logo-container">
        <img id="logoImage" class="logo-image" src="/assets/clean_plus/images/cleanplusn.png" alt="Company Logo">
        <div class="quality-badge">
          COMMITTED TO QUALITY
        </div>
        
        <div class="brand-text">
          <!-- <h1 class="brand-name">CleanPlus</h1>
          <p class="brand-subtitle">Apparel Pvt Limited</p> -->
          <p class="brand-tagline">
            Revolutionary laundry solutions powered by smart technology. 
            Experience premium cleaning with environmental consciousness.
          </p>
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="login-right">
      <div class="login-header">
        <h2 class="login-title">Welcome Back</h2>
        <p class="login-subtitle">Sign in to access your account</p>
      </div>

      <form class="form-login" id="loginForm">
        <div class="form-group">
          <div class="input-wrapper">
            <input type="text" class="form-control" id="login_email" placeholder="Username or Email" required />
            <i class="fas fa-envelope input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <input type="password" class="form-control" id="login_password" placeholder="Password" required />
            <i class="fas fa-lock input-icon"></i>
            <button type="button" class="password-toggle" id="togglePassword">
              <i class="fas fa-eye-slash"></i>
            </button>
          </div>
        </div>

        <!-- Error Message Placeholder -->
        <div id="error-message" style="display:none; color: red; margin-bottom: 10px;"></div>

        <div class="form-options">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt me-2"></i>
          Sign In
        </button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function () {
    // Enhanced form interactions
    $('.form-control').on('focus', function () {
      $(this).parent().css('transform', 'translateY(-1px)');
    }).on('blur', function () {
      $(this).parent().css('transform', 'translateY(0)');
    });

    // Password toggle functionality
    $('#togglePassword').on('click', function () {
      const passwordInput = $('#login_password');
      const icon = $(this).find('i');

      if (passwordInput.attr('type') === 'password') {
        passwordInput.attr('type', 'text');
        icon.removeClass('fa-eye-slash').addClass('fa-eye');
      } else {
        passwordInput.attr('type', 'password');
        icon.removeClass('fa-eye').addClass('fa-eye-slash');
      }
    });

    // Form submission handler
    $('.form-login').on('submit', function (e) {
      e.preventDefault();

      const username = $('#login_email').val().trim();
      const password = $('#login_password').val().trim();
      const errorMessage = $('#error-message');

      // Clear previous errors
      errorMessage.hide().text('');
      $('#login_email, #login_password').removeClass('is-invalid');

      // Basic validation
      if (!username || !password) {
        errorMessage.text("Please enter both username and password.").show();
        return;
      }

      // Show loading state
      const btn = $(this).find('button[type="submit"]');
      btn.prop('disabled', true).html(`
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Logging in...
      `);

      // Make API request to Frappe login endpoint
      $.ajax({
        type: 'POST',
        url: '/api/method/login',
        contentType: 'application/json',
        data: JSON.stringify({
          usr: username,
          pwd: password
        }),
        success: function (response) {
          if (response.message === 'Logged In') {
            window.location.href = '/app/employee-life-cycle'; // Redirect to home/desk
          } else {
            errorMessage.text("Unexpected response from server.").show();
          }
        },
        error: function (xhr) {
          let errorText = "Invalid username or password.";
          try {
            const response = JSON.parse(xhr.responseText);
            errorText = response.message || errorText;
          } catch (e) {
            console.error('Error parsing response:', e);
          }

          errorMessage.html(`
            <i class="fas fa-exclamation-circle mr-2"></i>
            ${errorText}
          `).show();

          $('#login_email, #login_password').addClass('is-invalid');
        },
        complete: function () {
          btn.prop('disabled', false).html('<i class="fas fa-sign-in-alt me-2"></i>Sign In');
        }
      });
    });

    // Floating animation for logo (if needed)
    // function animateLogo() {
    //   const logoImage = document.getElementById('logoImage');
    //   logoImage.style.transform = 'translateY(-2px) rotate(1deg)';
    //   setTimeout(() => {
    //     logoImage.style.transform = 'translateY(0) rotate(0deg)';
    //   }, 1000);
    // }

    // Uncomment to use logo animation
    // setInterval(animateLogo, 3000);
  });
</script>
</body>
</html>
